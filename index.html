<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Drum key buttons -->
        <div class="key" data-sound="clap">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div class="key" data-sound="hihat">
            <kbd>S</kbd>
            <span class="sound">Hi-hat</span>
        </div>
        <div class="key" data-sound="kick">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="key" data-sound="openhat">
            <kbd>F</kbd>
            <span class="sound">Open Hat</span>
        </div>
        <div class="key" data-sound="boom">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-sound="ride">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="key" data-sound="tink">
            <kbd>J</kbd>
            <span class="sound">Tink</span>
        </div>
        <div class="key" data-sound="tom">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div class="key" data-sound="snare">
            <kbd>L</kbd>
            <span class="sound">Snare</span>
        </div>
    </div>

    <!-- Audio files -->
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>

    <script src="script.js"></script>

</body>
</html>
